<ion-content [fullscreen]="true" *ngIf="!token||token==='undefined'" class="back">

    <ion-card class="text-center">
        <div class="divimg">
            <img alt="Bienvenida3" src="../../assets/img/Logo.svg" class="imglogo" />
        </div>
        <ion-card-header class="header">
            <ion-card-subtitle>Capture su token de acceso</ion-card-subtitle>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="myForm">
                <ion-item lines="full" *ngIf="isContentLoaded">
                    <ion-label position="floating">Token</ion-label>
                    <ion-input autofocus="true" #input type="text" required formControlName="token" type="password" (keyup.enter)="login(myForm.value)"></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="danger" expand="block" (click)="login(myForm.value)">Sign In</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
