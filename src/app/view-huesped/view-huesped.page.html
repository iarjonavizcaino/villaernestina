<ion-header>
  <ion-toolbar>
    <ion-title>Lista de huÃ©spedes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list no-border>
        <ion-item-sliding *ngFor="let item of huespeds; let i = index">
          <ng-container *ngIf="item.name != ''">
              <ion-item>
                <ion-icon name='logo-whatsapp' item-start></ion-icon>
                {{item.name}}
                <ion-note item-end>
                {{item.dateAdmission}}
                </ion-note>
              </ion-item>
          </ng-container>

          <ion-item-options side="end" (ionSwipe)="removeHuesped(i)">
            <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start" (ionSwipe)="getHuespedByToken(item.token)">
            <ion-item-option expandable color="warning">
                <ion-icon name="eye-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newHuesped()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
